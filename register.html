<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>HTML CSS Register Form</title>
    <link rel="stylesheet" href="1style.css">
  </head>
  <body>
    <form class="signup-form" action="/register" method="post">

      <!-- form header -->
      <div class="form-header">
        <h1>Create Account</h1>
      </div>

      <!-- form body -->
      <div class="form-body">

        <!-- Firstname and Lastname -->
        <div class="horizontal-group">
          <div class="form-group left">
            <label for="firstname" class="label-title">First name *</label>
            <input type="text" id="firstname" class="form-input" placeholder="enter Customer first name" required="required" />
          </div>
          <div class="form-group right">
            <label for="lastname" class="label-title">Last name</label>
            <input type="text" id="lastname" class="form-input" placeholder="enter Customer last name" />
          </div>
        </div>

        <!-- Email -->
        <div class="form-group">
          <label for="email" class="label-title">Email*</label>
          <input type="email" id="email" class="form-input" placeholder="enter Customer email" required="required">
        </div>

        

        <!-- Gender and Hobbies -->
        <div class="horizontal-group">

          <div class="form-group left">
            <label class="label-title">Gender:</label>
            <div class="form-input">
              <label for="male">
                  <input type="radio" name="gender" value="male" id="male"> Male</label>
              <label for="female">
                  <input type="radio" name="gender" value="female" id="female"> Female</label>
            </div>
          </div>

          <div class="form-group right">
            <label class="label-title">Hobbies</label>
            <select class="form-input" id="hobbies">
                <option value="1">Music</option>
                <option value="2">Sports</option>
                <option value="3">Travel</option>
                <option value="4">Movies</option>
            </select>
          </div>
        </div>

        <!-- Source of Income and Income -->
        <div class="horizontal-group">

          <div class="form-group left" >
            <label class="label-title">Source of Income</label>
            <select class="form-input" id="source-of-income">
              <option value="B">정직원</option>
              <option value="I">계약직</option>
              <option value="A">자영업</option>
            </select>
          </div>

          <div class="form-group right">
            <label class="label-title">Income</label>
            <select class="form-input" id="income" >
                <option value="B">1000만원 이하</option>
                <option value="I">1000만원 ~ 2000만원</option>
                <option value="A">2000만원 ~ 3000만원</option>
              </select>
          </div>
        </div>

          <!-- Source of Type and Sectors -->
          <div class="horizontal-group">

            <div class="form-group left" >
              <label class="label-title">Customer Type</label>
              <select class="form-input" id="cursor-type">
                <option value="B">Customer</option>
                <option value="I">Partner</option>
                <option value="A">Other</option>
              </select>
            </div>
  
            <div class="form-group right">
              <label class="label-title">Sectors</label>
              <select class="form-input" id="sectos" >
                  <option value="B">Apparel</option>
                  <option value="I">Banking</option>
                  <option value="A">Commnications</option>
                </select>
            </div>
          </div>

        <!-- Profile picture and Age -->
        <div class="horizontal-group">

          <div class="form-group left" >
            <label for="choose-file" class="label-title">Upload Profile Picture</label>
            <input type="file" id="choose-file" size="80">
          </div>

          <div class="form-group right">
            <label class="label-title">Age</label>
            <select class="form-input" id="level" >
                <option value="B">1-10</option>
                <option value="I">10-20</option>
                <option value="A">20-30</option>
              </select>
          </div>
        </div>

        <!-- Bio -->
        <div class="form-group">
          <label for="choose-file" class="label-title">Bio</label>
          <textarea class="form-input" rows="4" cols="50" style="height:auto"></textarea>
        </div>
      </div>

      <!-- form-footer -->
      <div class="form-footer">
        <span>* required</span>
        <button type="button" onClick="location.href='http://moon89.shop'" class="brn">Close</button>        
        <button type="submit" class="btn">Create</button>
      </div>
      

    </form>

    

  </body>
</html>
